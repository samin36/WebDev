<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock-box">
        <div class="clock-name">
            DIGCLOCK
        </div>
        <div class="clock-time">
            <span id="hours">23</span>:<span id="minutes">30</span>:<span id="seconds">00</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
